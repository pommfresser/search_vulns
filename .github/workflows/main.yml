name: Auto build artifacts
on:
  push:
    branches: [ master ]
  schedule:
    - cron: "15 4 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata locales git build-essential gcc
          sudo ./install.sh --full
      - name: Set variables
        run: |
          VER=$(cat version.txt)
          echo "VERSION=$VER" >> $GITHUB_ENV
          DATE1=$(date '+%Y%m%d')
          echo "DATE_STR1=$DATE1" >> $GITHUB_ENV
          DATE2=$(date '+%F')
          echo "DATE_STR2=$DATE2" >> $GITHUB_ENV
          LATEST_TAG=$(curl -s -I https://github.com/ra1nb0rn/search_vulns/releases/latest | grep -i 'Location:' | tr '/' '\n' | tail -n1)
          echo "LATEST_RELEASE_TAG=$LATEST_TAG" >> $GITHUB_ENV
          LATEST_VERSION=$(echo $LATEST_TAG | cut -d'-' -f1)
          echo "LATEST_RELEASE_VERSION=$LATEST_VERSION" >> $GITHUB_ENV
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ env.VERSION }}-${{ env.DATE_STR1 }}
          name: Version ${{ env.VERSION }} (${{ env.DATE_STR2 }})
          body: |
            Update artifacts
          files: |
            vulndb.db3
            cveid_to_edbid.json
            cpe_search/cpe-search-dictionary_v2.3.json
          draft: false
          prerelease: false
